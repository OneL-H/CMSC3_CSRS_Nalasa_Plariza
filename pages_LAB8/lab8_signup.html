        $(function(){
            var provinces = ["Agusan del Norte", "Agusan del Sur", "Bukidnon", "Compostela Valley", "Cotabato", "Davao del Norte", "Davao del Sur", "Davao Occidental", "Davao Oriental"," Lanao del Norte","Lanao del Sur", "Maguindanao del Norte", "Maguindanao del Sur", "Misamis Occidental", "Misamis Oriental", "Sarangani", "South Cotabato", "Sultan Kudarat", "Surigao del Norte", "Surigao del Sur", "Zamboanga del Norte", "Zamboanga del Sur", "Zamboanga Sibugay", "Basilan", "Camiguin", "Dinagat Islands", "Sulu", "Tawi-Tawi"]
            $( ":radio" ).checkboxradio({
                collapsible: true
            });

            $("#DOB").datepicker();

            $("#provinces").autocomplete({
                source: provinces
            });

            $("#year").spinner();

            $("#submit").button();
        });
        function display_alert(){
            var name = $("#first_name").val() + " " + $("#middle_name").val() + " " + $("#last_name").val();
            var gender = $("input[name=gender]:checked").val();
            var DOB = $("#DOB").val();
            var province = $("#provinces").val();
            var year = $("#year").val()
            alert("Name: " + name + "\nGender: " + gender + "\nDate of Birth: " + DOB + "\nProvince: " + province + "\nYear Level: " + year);
        }
    </script>
